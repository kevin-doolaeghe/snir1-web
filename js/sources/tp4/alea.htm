<html><head>
<title>TP Alea</title>
<script type="text/javascript">

var alea,compteur;

function rando()
{

alea=Math.floor(Math.random()*100+1);
compteur=0;
window.status=alea;
//alert(alea);
}


function valide(n)
{
	compteur++;
	if (n<1)
	{
		alert ("votre nombre : " +n +" est trop petit !");
	}
	else if (n>100)
	{
		alert ("votre nombre : " +n +" est trop grand !");
	}
	else
	{
		if (n<alea)
	{
		alert ("votre nombre : " +n +" est trop petit !");
	}
	else if (n>alea)
	{
		alert ("votre nombre : " +n +" est trop grand !");
	}
		if (n == alea)
		{
			alert ("votre nombre : "+n +"  alea:"+ alea+"\tBRAVO !<br/>Il vous a fallu "+compteur+" essais.");
		}
	}
}
</script>
</head>
<body onload="rando()">

<center><form name="formulaire" action="#" method="post">
